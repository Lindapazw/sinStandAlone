<div class="flex flex-column">
  <div class="text-center">
    <img src="../../../../assets/logoITR.png" alt="Logo ITR" width="250">
  </div>

  <form>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="Usuario/DNI" [(ngModel)]="usuario" name="usuario">
      <label for="floatingInput">Usuario/DNI</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="pass" name="pass">
      <label for="floatingPassword">Contrase√±a</label>
    </div>

    <div class="form-check mt-4 mb-5 d-flex justify-content-between">
      <div>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Recordarme
        </label>
      </div>
      <div>
        <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" [routerLink]="['/auth/register']">Quiero registrarme</a>
      </div>
    </div>

    <div>
      <a class="btn btn-violet btn-lg w-100"  (click)="logIn()" role="button">Iniciar</a>
    </div>
  </form>
</div>
